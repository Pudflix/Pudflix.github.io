    <style>
      input[type=text],
      select,
      textarea {
        border: 2px solid #66A1D2;
        border-radius: 4px;
      }

      input[type=submit] {
        background-color: #66A1D2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #66A1D2;
      }


      }

      .col-25 {
        float: center;
      }

      .col-75 {
        float: center;
      }

    </style>

    <h1>

  <nav>

    <div class="container">
      <form action="action.htm">
        <div class="row">
          <div class="col-25">
            <label for="fname">Who Invited You:</label>
          </div>

            <input type="text" id="fname" name="firstname" placeholder="Forced tech support purposes..">
          </div>



        <div class="col-25">
          <label for="lname">Your Email:</label>
